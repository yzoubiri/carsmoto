<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Auto & Moto Passion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: linear-gradient(90deg, #000, #e10600); color: #fff; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 2rem; letter-spacing: 2px; }
    h2 { color: #e10600; margin-top: 20px; text-align:center; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 30px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card h3 { margin: 0; color: #e10600; }
    .card img { width: 100px; border-radius: 6px; margin: 10px 0; }

    button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* Contact section */
    .contact-section {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .contact-section input,
    .contact-section textarea,
    .contact-section select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-section button {
      background: #e10600;
      color: #fff;
      width: 100%;
    }

    .contact-section button:hover {
      background: #b00000;
    }

    /* Notifications */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
             background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #fff; margin: 15% auto; padding: 25px; border-radius: 12px;
                     width: 90%; max-width: 400px; text-align:center; }

    #notifModal.success .modal-content { background: #4CAF50; color: #fff; }
    #notifModal.error .modal-content { background: #f44336; color: #fff; }
  </style>
</head>
<body>

<header>
  <h1>Auto & Moto Passion</h1>
</header>

<h2>Nos Voitures</h2>
<div id="gallery" class="gallery"></div>

<!-- ================= CONTACT SECTION ================= -->
<div class="contact-section">
  <h2>Contactez-nous</h2>

  <input type="text" id="contact-nom" placeholder="Votre nom" required>
  <input type="email" id="contact-email" placeholder="Votre email" required>
  <input type="text" id="contact-subject" placeholder="Sujet" required>

  <select id="contact-criticity" required>
    <option value="">-- Criticité --</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
    <option value="Critical">Critical</option>
  </select>

  <textarea id="contact-message" rows="4" placeholder="Votre message..." required></textarea>

  <button onclick="sendContact()">Envoyer</button>
</div>

<!-- Notification -->
<div id="notifModal" class="modal">
  <div class="modal-content" id="notifContent"></div>
</div>

<script>

const API_URL = "https://younesfunction-e0e2hkbeb7dsfvfs.canadacentral-01.azurewebsites.net/api/mission-001?code=8qG9ShjsiaWCWFQ_TUlnYHWbZnlzyRuJ53XMF_-bX8iWAzFuR3CwFw==";

const CONTACT_URL = "https://prod-66.westeurope.logic.azure.com:443/workflows/6ab8781dea8d431b8b11be6ed8501ea2/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=-nnNEHVf5Ziz9Zl_wwRDIS3XOoQPF1S5ONAsjnQxtPA";


// ================= LOAD VOITURES =================
async function loadVoitures() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();
    const voitures = data.items || data;

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    voitures.forEach(v => {
      gallery.innerHTML += `
        <div class="card">
          <h3>${v.marque} ${v.modele}</h3>
          <p>Année : ${v.annee}</p>
          <img src="${v.image}" alt="${v.marque}">
        </div>
      `;
    });
  } catch (error) {
    showNotification("Erreur lors du chargement des voitures", "error");
  }
}


// ================= SEND CONTACT =================
async function sendContact() {

  const nom = document.getElementById("contact-nom").value;
  const email = document.getElementById("contact-email").value;
  const subject = document.getElementById("contact-subject").value;
  const criticity = document.getElementById("contact-criticity").value;
  const message = document.getElementById("contact-message").value;

  if (!nom || !email || !subject || !criticity || !message) {
    showNotification("Tous les champs sont obligatoires ❌", "error");
    return;
  }

  const payload = {
    nom: nom,
    email: email,
    message: message,
    criticity: criticity,
    subject: subject
  };

  try {
    const response = await fetch(CONTACT_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      showNotification("Message envoyé avec succès ✅", "success");

      // reset form
      document.getElementById("contact-nom").value = "";
      document.getElementById("contact-email").value = "";
      document.getElementById("contact-subject").value = "";
      document.getElementById("contact-criticity").value = "";
      document.getElementById("contact-message").value = "";

    } else {
      showNotification("Erreur lors de l'envoi ❌", "error");
    }

  } catch (error) {
    showNotification("Erreur réseau ❌", "error");
  }
}


// ================= NOTIFICATION =================
function showNotification(message, type) {
  const notifModal = document.getElementById("notifModal");
  const notifContent = document.getElementById("notifContent");

  notifContent.textContent = message;
  notifModal.className = `modal ${type}`;
  notifModal.style.display = "block";

  setTimeout(() => {
    notifModal.style.display = "none";
    notifModal.className = "modal";
    notifContent.textContent = "";
  }, 3000);
}

window.onclick = function(event) {
  const notifModal = document.getElementById("notifModal");
  if (event.target === notifModal) {
    notifModal.style.display = "none";
  }
};

loadVoitures();

</script>

</body>
</html>
