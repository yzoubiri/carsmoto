<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Auto & Moto Passion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #555;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 20px;
    }
    .gallery {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 250px;
      border-radius: 8px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }
    form input, form textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Auto & Moto Passion</h1>
    <p>Bienvenue dans l’univers des véhicules qui font rêver</p>
  </header>

  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#galerie">Galerie</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="accueil">
    <h2>À propos</h2>
    <p>Nous partageons notre passion pour les voitures et les motos, des modèles classiques aux plus modernes.</p>
  </section>

  <section id="galerie">
    <h2>Galerie</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/250x150?text=Voiture" alt="Voiture">
      <img src="https://via.placeholder.com/250x150?text=Moto" alt="Moto">
      <img src="https://via.placeholder.com/250x150?text=Sportive" alt="Sportive">
    </div>
  </section>

  <section id="contact">
    <h2>Contactez-nous</h2>
    <form>
      <input type="text" placeholder="Votre nom" required>
      <input type="email" placeholder="Votre email" required>
      <textarea rows="4" placeholder="Votre message"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2026 Auto & Moto Passion</p>
  </footer>

</body>
</html>
