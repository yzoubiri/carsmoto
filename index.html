<script>
  const API_URL = "https://carsmoto-bo-c6ahhwejctesb0b7.westeurope-01.azurewebsites.net/api/voitures";

  async function loadVoitures() {
    try {
      const response = await fetch(API_URL);
      const voitures = await response.json();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      voitures.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${v.marque} ${v.modele}</h3>
          <p>Année : ${v.annee}</p>
          <p>ID : ${v.id}</p>
          <button onclick="deleteVoiture(${v.id})">Supprimer</button>
          <button onclick="showEditForm(${v.id}, '${v.marque}', '${v.modele}', ${v.annee})">Modifier</button>
          <div id="edit-${v.id}" style="display:none; margin-top:10px;">
            <input type="text" id="edit-marque-${v.id}" value="${v.marque}">
            <input type="text" id="edit-modele-${v.id}" value="${v.modele}">
            <input type="number" id="edit-annee-${v.id}" value="${v.annee}">
            <button onclick="updateVoiture(${v.id})">Enregistrer</button>
          </div>
        `;
        gallery.appendChild(card);
      });
    } catch (error) {
      showNotification("Erreur lors du chargement des voitures", "error");
    }
  }

  function showEditForm(id, marque, modele, annee) {
    document.getElementById(`edit-${id}`).style.display = "block";
  }

  async function updateVoiture(id) {
    const marque = document.getElementById(`edit-marque-${id}`).value;
    const modele = document.getElementById(`edit-modele-${id}`).value;
    const annee = document.getElementById(`edit-annee-${id}`).value;

    try {
      const response = await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ marque, modele, annee })
      });

      if (response.ok) {
        showNotification("Voiture mise à jour ✅", "success");
        loadVoitures();
      } else {
        showNotification("Erreur lors de la mise à jour ❌", "error");
      }
    } catch (error) {
      showNotification("Erreur réseau ❌", "error");
    }
  }

  async function deleteVoiture(id) {
    try {
      const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      if (response.ok) {
        showNotification("Voiture supprimée ✅", "success");
        loadVoitures();
      } else {
        showNotification("Erreur lors de la suppression ❌", "error");
      }
    } catch (error) {
      showNotification("Erreur réseau ❌", "error");
    }
  }

  function showNotification(message, type) {
    const notif = document.getElementById("notification");
    
    notif.textContent = message;
    setTimeout(() => {
      notif.textContent = "";
      notif.className = "";
    }, 4000);
  }

  loadVoitures();
</script>
