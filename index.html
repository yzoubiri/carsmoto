<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Auto & Moto Passion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Palette moderne : rouge racing, gris foncé, blanc */
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: linear-gradient(90deg, #000, #e10600); color: #fff; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 2rem; letter-spacing: 2px; }
    h2 { color: #e10600; margin-top: 20px; }

    /* Galerie */
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 30px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin: 0; color: #e10600; font-size: 1.2rem; }
    .card p { margin: 5px 0; }

    /* Boutons */
    .card button, form button, .modal-content button {
      margin: 5px; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer;
      font-weight: bold; transition: background 0.3s;
    }
    .card button:first-of-type { background: #f44336; color: #fff; }
    .card button:first-of-type:hover { background: #d32f2f; }
    .card button:last-of-type { background: #2196F3; color: #fff; }
    .card button:last-of-type:hover { background: #1976D2; }
    form button { background: #e10600; color: #fff; }
    form button:hover { background: #b00000; }
    .modal-content button { background: #4CAF50; color: #fff; }
    .modal-content button:hover { background: #388E3C; }

    /* Formulaire ajout */
    form { max-width: 400px; margin: 20px auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    form input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }

    /* Notifications */
    .notification { max-width: 400px; margin: 10px auto; padding: 15px; border-radius: 6px; text-align: center; font-weight: bold; }
    .success { background: #4CAF50; color: #fff; }
    .error { background: #f44336; color: #fff; }

    /* Popup modal */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;
             background-color: rgba(0,0,0,0.6); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
    .modal-content h2 { margin-top: 0; color: #e10600; }
    .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: #000; }
  </style>
</head>
<body>

<header>
  <h1>Auto & Moto Passion</h1>
</header>

<section>
  <h2 style="text-align:center;">Nos Voitures</h2>
  <div id="gallery" class="gallery"></div>
</section>

<section>
  <h2 style="text-align:center;">Ajouter une voiture</h2>
  <form id="voitureForm">
    <input type="text" id="marque" placeholder="Marque" required>
    <input type="text" id="modele" placeholder="Modèle" required>
    <input type="number" id="annee" placeholder="Année" required>
    <button type="submit">Ajouter</button>
  </form>
  <div id="notification"></div>
</section>

<!-- Popup modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Modifier la voiture</h2>
    <input type="text" id="edit-marque" placeholder="Marque">
    <input type="text" id="edit-modele" placeholder="Modèle">
    <input type="number" id="edit-annee" placeholder="Année">
    <button onclick="saveEdit()">Enregistrer</button>
  </div>
</div>

<script>
  const API_URL = "https://carsmoto-bo-c6ahhwejctesb0b7.westeurope-01.azurewebsites.net/api/voitures";
  let currentEditId = null;

  async function loadVoitures() {
    try {
      const response = await fetch(API_URL);
      const voitures = await response.json();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      voitures.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${v.marque} ${v.modele}</h3>
          <p>Année : ${v.annee}</p>
          <p>ID : ${v.id}</p>
          <button onclick="deleteVoiture(${v.id})">Supprimer</button>
          <button onclick="openModal(${v.id}, '${v.marque}', '${v.modele}', ${v.annee})">Modifier</button>
        `;
        gallery.appendChild(card);
      });
    } catch (error) {
      showNotification("Erreur lors du chargement des voitures", "error");
    }
  }

  function openModal(id, marque, modele, annee) {
    currentEditId = id;
    document.getElementById("edit-marque").value = marque;
    document.getElementById("edit-modele").value = modele;
    document.getElementById("edit-annee").value = annee;
    document.getElementById("editModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("editModal").style.display = "none";
  }

  async function saveEdit() {
    const marque = document.getElementById("edit-marque").value;
    const modele = document.getElementById("edit-modele").value;
    const annee = document.getElementById("edit-annee").value;

    try {
      const response = await fetch(`${API_URL}/${currentEditId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ marque, modele, annee })
      });

      if (response.ok) {
        showNotification("Voiture mise à jour ✅", "success");
        closeModal();
        loadVoitures();
      } else {
        showNotification("Erreur lors de la mise à jour ❌", "error");
      }
    } catch (error) {
      showNotification("Erreur réseau ❌", "error");
    }
  }

  async function deleteVoiture(id) {
    try {
      const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      if (response.ok) {
        showNotification("Voiture supprimée ✅", "success");
        loadVoitures();
      } else {
        showNotification("Erreur lors de la suppression ❌", "error");
      }
    } catch (error) {
      showNotification("Erreur réseau ❌", "error");
    }
  }

  document.getElementById("voitureForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const marque = document.getElementById("marque").value;
    const modele = document.getElementById("modele").value;
    const annee = document.getElementById("annee").value;

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ marque, modele, annee })
      });

      if (response.ok) {
        showNotification("Voiture ajoutée avec succès ✅", "success");
        loadVoitures();
        document.getElementById("voitureForm").reset();
      } else {
        showNotification("Erreur lors de l'ajout ❌", "error");
      }
    } catch (error) {
      showNotification("Erreur réseau ❌", "error");
    }
  });

  function showNotification(message, type) {
    const notif = document.getElementById("notification");
    if (!notif) return;
    notif.className = `notification ${type}`;
    notif.textContent = message;
    setTimeout(() => {
      notif.textContent = "";
      notif.className = "";
    }, 4000);
  }

  // Fermer le modal si on clique en dehors
  window.onclick = function(event) {
    const modal = document.getElementById("editModal");
    if (event.target === modal) {
      closeModal();
    }
  }

  // Charger la galerie au démarrage
  loadVoitures();
</script>

</body>
</html>
